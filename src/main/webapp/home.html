<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="js/main.js"></script>
<link href="css/main.css" rel="stylesheet">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">
<title>Inicio - Librería</title>
</head>
<body>

	<nav class="navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">Inicio - Librería</a>
		<div id="user-data-profile">
			<span class ="badge badge-light mr-3" id="user-saldo"></span>
			<div class="btn-group">
				<button type="button" class="btn btn-primary dropdown-toggle"
						data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						<span id="ajustes">Ajustes</span>
				</button>
				<div class="dropdown-menu" id="main-menu">
					<a id="mi-perfil-btn" class="dropdown-item" href="profile.html">Mi perfil</a>
					<a id="salir-btn" class="dropdown-item" href="index.html">Salir</a>
				</div>
			</div>
		</div>
	</nav>
	<main class="p-4 d-flex justify-content-center">
		<table class="table">
			<thead class="thead-dark">
				<tr>
					<th scope="col">#</th>
					<th scope="col">Título</th>
					<th scope="col" id="ordenar-genero" data-toogle="tooltip" data-placement="top" title="Ordenar por género">Género<span class="fas fa-sort" id="icono-ordenar"></span></th>
					<th scope="col">Autor</th>
					<th scope="col">Copias disponibles</th>
					<th scope="col">Novedad</th>
					<th scope="col">Precio</th>
					<th scope="col">Reservar</th>
				</tr>
			</thead>
			<tbody id="libros-tbody">
			
			</tbody>
		</table>
	</main>

</body>
</html>
